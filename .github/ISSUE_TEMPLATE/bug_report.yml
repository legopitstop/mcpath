type: Bug
name: Bug Report
description: Submit a bug report.
assignees:
  - legopitstop
body:
  - type: markdown
    attributes:
      value: |
        Note: Please search to see if an issue already exists for the bug you encountered.

  - type: textarea
    id: describe
    validations:
      required: true
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.

  - type: textarea
    id: reproduce
    validations:
      required: true
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. 
        2. 
        3.

  - type: textarea
    id: expected
    validations:
      required: true
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.

  - type: input
    id: python_version
    validations:
      required: true
    attributes:
      label: Python Version
      description: The version of Python that you are using this project on.
      placeholder: e.g. 3.8, 3.13

  - type: input
    id: project_version
    validations:
      required: true
    attributes:
      label: Project Version
      description: The version of the project that you are using.
      placeholder: e.g. 1.5.0

  - type: input
    id: platform
    attributes:
      label: Platform
      description: The device that you are using this project on.
      placeholder: e.g. iOS 18, Windows 11, Android 9

  - type: textarea
    id: other
    attributes:
      label: Additional context
      description: |
        Add any other information about the problem here.
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
